<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="container mt-2">
    <div class="row">
      <div class="col">
        <label for="name" class="mx-2">Name: </label>
        <input
          type="text"
          name="name"
          formControlName="name"
          class="form-control mx-2"
        />
      </div>

      <!-- <div class="col">
        <label for="password" class="mx-2">Password: </label>
        <input
          type="text"
          name="password"
          formControlName="password"
          class="form-control mx-2"
        />
      </div> -->

        <mat-label>Gender</mat-label>

          <mat-option
            *ngFor="let gender of genders"
            [value]="gender.value"
            formControlName="gender"
          >
            {{ gender.viewValue }}
          </mat-option>
        </mat-select>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
  </ng-container>

  <!-- Name Column -->
  <!-- <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container> -->

  <!-- Weight Column -->
  <!-- <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container> -->

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container> -->

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button
        class="btn btn-primary"
        type="button"
        (click)="AddtoMealAndMail(element)"
        mat-icon-button
        matTooltip="Approve/Reject"
      >
        <mat-icon>Add To Meal and send Mail</mat-icon></button
      >&nbsp;
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
